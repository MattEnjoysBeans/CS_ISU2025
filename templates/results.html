<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>


    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Tabla-Search</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/prefs">Preferences</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/saved">Saved</a>
                    </li>
                </ul>
            </div>
            <form method="POST" action="/logout">
                <button class="btn btn-danger" type="link" style="float:right">Logout</button>
            </form>
        </div>
    </nav>

        <!--Show results to user-->
        <div class="container mt-5">
            <div class="card-title">Results: </div>
        <ul class="list-group">
        {% for i in range(results|length) %}
            <li class="list-group-item">
                <a href="{{ results[i][1] }}" >{{ results[i][0] }}</a><br>
                <div class="container mt-2">
                    <form method="GET" action="/favourite">
                        <input type="hidden" name="resultlink" value="{{ results[i][1] }}">
                        <input type="hidden" name="resultname" value="{{ results[i][0] }}">
                        <button type="submit" class="btn btn-success">Save</button>
                    </form>
                </div>
            </li>
        {% else %}
            <li class="list-group-item text-muted">
                No results found with your preferences.
            </li>
        {% endfor %}
        </ul>
    </div>
    </div>
        </div>
       

    <!-- Footer -->
    <footer class="bg-light text-center mt-5 py-3">
        <small class="text-muted">
            Â© 2026 Tabla-Search
        </small>
    </footer>

</body>
</html>
