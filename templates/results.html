<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preferences</title>


    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Matthew's ICS4U Project</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/prefs">Preferences</a>
                    </li>
                </ul>
            </div>
            <form method="POST" action="/logout">
                <button class="btn btn-danger" type="link" style="float:right">Logout</button>
            </form>
        </div>
    </nav>

        <!--Show results to user-->
        <div class="container mt-5">
            <div class="card-title">Results: </div>
        <ul class="list-group">
        {% for i in range(results|length) %}
            <li class="list-group-item">
                <a href="{{ results[i][1] }}" >{{ results[i][0] }}</a><br>
                <form method="POST" action="/favourite">
                    <input type="hidden" name="result" value="{{ results[i] }}">
                    <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="favourite" id="fav_{{ results[i] }}" value="1" {% if results[i] %} checked {% endif %}>
                    <label class="form-check-label" for="fav_{{ results[i] }}">
                        Favourite
                    </label>
                    </div>
                </form>
            </li>
        {% else %}
            <li class="list-group-item text-muted">
                No results found with your preferences.
            </li>
        {% endfor %}
        </ul>
    </div>
    </div>
        </div>
       

    <!-- tag -->
    <footer class="bg-light text-center mt-5 py-3">
        <small class="text-muted">
            Â© 2025 Matthew's ICS4U Project
        </small>
    </footer>

</body>
</html>
